<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator - Generate Secure Passwords Online</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Meta & SEO Tags -->
    <meta name="description"
        content="Create a strong and secure password using our online password generator tool. Customize your password length and choose from uppercase, lowercase, numbers, and symbols for added security.">
    <meta name="keywords" content="password, generator, secure, online, tool">
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-5">
        <a href="https://www.hookupglobal.com">Home</a>
        </h2>
    </div>
    <div class="container">
        <h1 class="text-center mb-5">
            <span style="color: rgba(200, 2, 2, 0.53)">&lt</span> Password
            <span>Generator </span><span style="color: rgba(241, 157, 0, 0.53)">/</span><span
                style="color: rgba(90, 201, 0, 0.53)">&gt</span>
        </h1>
        <div class="form-group">
            <label for="passwordMaxLength">Password Maxium Length:</label>
            <select id="passwordMaxLength">
                <option value="16">16</option>
                <option value="32" selected>32</option>
                <option value="64">64</option>
                <option value="128">128</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <label for="passwordLength">Password Length: <span id="passwordLengthText">32</span></label>
            <input type="range" class="form-control-range" id="passwordLength" min="8" max="32" value="32" />
        </div>
        <hr>
        <div class="form-group">
            <label>Character Types:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercaseCheckbox" checked />
                <label class="form-check-label" for="uppercaseCheckbox">
                    Uppercase
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lowercaseCheckbox" checked />
                <label class="form-check-label" for="lowercaseCheckbox">
                    Lowercase
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbersCheckbox" checked />
                <label class="form-check-label" for="numbersCheckbox">
                    Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="symbolsCheckbox" checked />
                <label class="form-check-label" for="symbolsCheckbox">
                    Symbols
                </label>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <button type="button" id="generateButton">
                Generate Password
            </button>
            <button type="button" id="copyButton">
                Copy Password
            </button>
        </div>
        <hr>
        <div>
            <div><label for="password">Your Password:</label></div>
            <div><textarea cols="32" rows="4" id="password" readonly></textarea></div>   
        </div>
    </div>
